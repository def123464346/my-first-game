<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Clicker Game</h1>
        <p>Click the button as many times as you can in 10 seconds!</p>
        <button id="clickButton">Click Me!</button>
        <p>Time left: <span id="timeLeft">10</span> seconds</p>
        <p>Score: <span id="score">0</span></p>
    </div>

    <script src="https://rawcdn.githack.com/def123464346/my-first-game/bed002d5aa117525f6df743e3de39a5e4f2c25ea/game%20java.js"></script>
</body>
</html>
